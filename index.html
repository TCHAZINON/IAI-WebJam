z<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un monde sans frontières</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Vidéo en fond */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenu central */
    .content {
      position: relative;
      top: 35%;
      transform: translateY(-50%);
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }

    /* Bouton bas de page */
    .btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2rem;
      background: rgba(100, 20, 206, 0.6);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: rgb(255, 255, 255);
      transition: background 0.3s;
      z-index: 2;
    }

    .btn:hover {
      background: rgba(133, 195, 18, 0.3);
    }
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="public/video/globe.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo en arrière-plan.
  </video>

  <!-- Contenu -->
  <div class="content">
    <h1>Un monde sans frontières</h1>
    <p>Partageons nos cultures autour d’un repas</p>
  </div>

  <!-- Bouton unique en bas -->
  <button class="btn" onclick="window.location.href='carte.html'">Explorer la carte</button>

</body>
</html>
