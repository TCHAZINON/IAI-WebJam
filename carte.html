<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Un Monde Sans Frontières</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="marker-icon.png" as="image" />
<link rel="preload" href="marker-shadow.png" as="image" />
</head>

<body>
  <!-- Menu de sélection -->
  <div id="menu">
    <label for="viewSelect">Choisissez ce que vous voulez voir :</label>
    <select id="viewSelect" onchange="updateMarkers()">
      <option value="dish">Plats traditionnels</option>
      <option value="monument">Monuments célèbres</option>
      <option value="festival">Festivals</option>
    </select>
  </div>

  <!-- Carte -->
  <div id="map"></div>

  <!-- Carte info -->
  <div id="infoCard" class="card-container">
    <div id="flipCard" class="card">
      <div class="card-side card-front">
        <h2 id="countryName"></h2>
        <img id="dishImg" src="" alt="Image" />
        <p id="dishDesc"></p>
        <button class="close-btn" onclick="closeCard()">Fermer</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
